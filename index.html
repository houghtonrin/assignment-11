<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Website</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- Nav pills -->
            <ul class="nav nav-pills">
                <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="pill" href="#assignments">Assignments</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#images">Images</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#playingCards">Playing Cards</a>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="assignments">
                    <table class="table-bordered .table-striped container-fluid">
                        <thead>
                            <th>Assignment</th>
                            <th>Due Date</th>
                            <th>Note</th>
                        </thead>
                        <tr>
                            <td>Assignment 11</td>
                            <td>Nov 14th</td>
                            <td>Create a Bootstrap Website</td>
                        </tr>
                        <tr>
                            <td>Discussion</td>
                            <td>Nov 17th</td>
                            <td>Spanish Discussion Board</td>
                        </tr>
                        <tr>
                            <td>Module 5 Case Study</td>
                            <td>Nov 17th</td>
                            <td>N/A</td>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane container fade" id="images">
                    <!-- Carousel -->
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                    
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img  src="flower1.jpg" alt="Los Angeles" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="flower2.png" alt="Chicago" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="flower3.webp" alt="New York" class="d-block w-100">
                        </div>
                        </div>
                    
                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="tab-pane container fade d-flex flex-row" id="playingCards">
                    <div class="col-4 col-lg-6 card ">
                        <div class="card-body"><img class="img-fluid" src="01_of_spades_A.svg.png" alt="Ace of Spades"></div>
                    </div>
                    <div class="card col-4 col-lg-6">
                    <div class="card-body"><img class="img-fluid" src="queenOfHearts.webp" alt="Queen of Hearts"></div>
                    </div>
                    <div class="card col-4 col-lg-6">
                        <div class="card-body"><img class="img-fluid" src="Playing_card_diamond_5.svg.png" alt="5 of Diamonds"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

</html>
